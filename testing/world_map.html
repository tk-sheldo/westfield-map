<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<link rel="stylesheet" href="https://tk-sheldo.github.io/westfield-map/testing/map_styles.css">
</head>

<body>

    <div id="viz">

        <svg id="map" ></svg>
        <div id="legend">
            <div class="leg">
                <div class="leg-entry">
                    <svg style="width:8px;height:8px">
                        <circle class="student" cx="4" cy="4" r="4"/>
                    </svg>
                    <p class="student"> 
                        Students & Staff
                    </p>
                </div>
                <div class="leg-entry">
                    <svg style="width:8px;height:8px">
                        <circle class="tournament" cx="4" cy="4" r="4"/>
                    </svg>
                    <p class="tournament"> 
                        Competitions
                    </p>
                </div>
            </div>
            <div class="leg">
                <p style="color:#5f92ff;font-size:1.3em;">Click on a dot to see details.</p>
            </div>
        </div>
        <div id="zoom-hint">return to entire map</div>

    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
    <script src="https://unpkg.com/d3-geo@1"></script>
    <script src="https://unpkg.com/d3-geo-polygon@1"></script>

    <script type="module" src="https://tk-sheldo.github.io/westfield-map/testing/map_script.js"></script>

</body>
</html>
